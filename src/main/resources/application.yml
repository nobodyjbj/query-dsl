spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/datajpa
    username: datajpa
    password: datajpa
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

  data:
    web:
      pageable:
        default-page-size: 10

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace